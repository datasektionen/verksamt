<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Verksamt - Datasektionens verksamhetsplanssystem </title>
    <link rel="stylesheet" href="//aurora.datasektionen.se/" type="text/css"/>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-TileImage" content="/static/images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#3f51b5">
    <script type="text/javascript">
        window.methone_conf = {
            system_name: "Verksamt",
            color_scheme: "indigo",
            {% if user.is_authenticated %}
                login_text: "Logga ut",
                login_href: "/logout/",
            {% else %}
                login_text: "Logga in",
                login_href: "/login/",
            {% endif %}
            links: [
                {% block methone-links %}

                {% endblock %}
            ]
        }
    </script>
</head>
<body>
<div id="methone-container-replace"></div>
<div id="application" class="indigo">


    <header>
        <div class="header-inner">
            <div class="row">
                <div class="header-left col-md-2">

                </div>
                <div class="col-md-8">
                    <h2>{% block title %}Verksamt{% endblock %}</h2>
                </div>
                <div class="header-right col-md-2"></div>
            </div>
            <div class="clear"></div>
        </div>
    </header>
    <div id="content">

        <div class="row">
            {% block full_content %}

            {% endblock %}
        </div>
    </div>
    <div class="clear"></div>
    <div id="footer" class="row">
        <div class="col-sm-12 col-md-12" id="creators">
            <p>&nbsp;</p>
            <p>
                <strong>Utvecklat av</strong>
            </p>
            <p>
                Alexander Viklund <br>
                viklu@kth.se
            </p>

        </div>
        <div class="clear"></div>
    </div>

</div>


<script src="//methone.datasektionen.se/bar.js"></script>
</body>
</html>
